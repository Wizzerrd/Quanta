<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergent Quanta</title>
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
</head>
<body>

    <div id="overlay"></div>
    <div id="popup">
        <p>
        </p>
    </div>

    <div id="main">
        <div id="left">
            <div id="left-buttons">
                <button id="play-pause">â–¶</button>
                <button id="reset-button">RESET</button>
            </div>
            <div id="left-links">
                <a href="https://github.com/Wizzerrd"><img src="./assets/github.png" width="30%"></a>
                <a href="https://www.linkedin.com/in/luis-laffitte-276238286/"><img src="./assets/linkedin.png" width="50%"></a>
            </div>
        </div>

        <div id="mid">
            <div id="matter"><label class="play-text" id="play-text">
                PRESS PLAY BUTTON TO START <br><br>
                ADD PARTICLES AND TWEAK SETTINGS <br>
                BEFORE STARTING SIMULATION
            </label></div>
        </div>

        <div id="right">
            <h2>World Settings</h2>

            <div id="world-settings">

                <div id="boundary-settings"><label>Boundary: <button id="boundary-toggle">FIXED</button></label></div>
                <div id="max-particles"><label>Max Particles: </label><input id="max-particles-input" type="number" value="500"/></div>

                <div id="click-settings">
                    <label>Click: <button id="click-button">OFF</button></label>
                    <label>Magnitude: 
                        <div class="slider-ele">
                            <input type="range" id="click-mag-slider" min="0" max="1" step="0.01">
                            <label id="click-mag-value">0.5</label>
                        </div>
                    </label>
                </div>

                <div id="grav-settings">
                    <label>Gravity: <button id="gravity-toggle">OFF</button></label>
                    <label><div>X Magnitude: </div>
                        <div class="slider-ele">
                            <input type="range" id="x-mag-slider" min="-1.0" max="1.0" step="0.01">
                            <label id="x-mag-value">0.0</label>
                        </div>
                    </label>
                    <label><div>Y Magnitude:</div>
                        <div class="slider-ele">
                            <input type="range" id="y-mag-slider" min="-1.0" max="1.0" step="0.01">
                            <label id="y-mag-value">0.0</label>
                        </div>
                    </label>
                </div>

            </div>

            Particle Settings 
            <div id="ball-settings">
                <button id="new-ball">Add a Particle</button>
                <br>
                <label>with Population <input type="number" id="pop-counter" max="500" min="1" value="1"></label>
            </div>
            <div id="ball-list"></div>
        </div>
    </div>
</body>

</html>
